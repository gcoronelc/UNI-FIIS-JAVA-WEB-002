<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CONSULTA RESUMEN 1</title>
</head>
<body>

	<h1>REGISTRAR DEPOSITO</h1>

	<div class="card" id="divFormulario">
		<div class="card-header">Datos del proceso</div>
		<div class="card-body">
			<form id="formDatos">
				<div class="form-group row">
					<label for="cuenta" class="col-sm-2 col-form-label">Cuenta</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="cuenta" name="cuenta"
							placeholder="Cuenta a depositar">
					</div>
				</div>
				<div class="form-group row">
					<label for="moneda" class="col-sm-2 col-form-label">Moneda</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="moneda" name="moneda"
							placeholder="Moneda de la cuenta" disabled="disabled">
					</div>
				</div>
				<div class="form-group row">
					<label for="importe" class="col-sm-2 col-form-label">Importe</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="importe" name="importe"
							placeholder="Importe a depositar">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10 offset-sm-2">
						<button type="button" class="btn btn-primary" id="btnProcesarDeposito">Procesar deposito</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="card" style="display: none;" id="divReporte">
		<div class="card-header" id="reporteTitulo">Reporte ...</div>
		<div class="card-body">
			<div>
				<div class="form-group row">
					<label for="moneda" class="col-sm-2 col-form-label">Estado</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="estado" name="estado"
							placeholder="Moneda de la cuenta" disabled="disabled">
					</div>
				</div>
				<div class="form-group row">
					<label for="moneda" class="col-sm-2 col-form-label">Mensaje</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="mensaje" name="mensaje"
							placeholder="Moneda de la cuenta" disabled="disabled">
					</div>
				</div>
			</div>
			<div>
				<div class="col-sm-4 offset-4">
					<button id="btnFormulario" type="button"
						class="btn btn-primary btn-lg btn-block">Retornar</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {
			$("#btnProcesarDeposito").click(fnBtnProcesarDeposito);
			$("#btnFormulario").click(fnBtnFormulario);
		});

		function fnBtnProcesarDeposito() {
			let data = $("#formDatos").serialize();
			let url = "postProcesarDeposito";
			$.post(url, data, function(objeto) {
				$("#estado").val(objeto.estado);
				$("#mensaje").val(objeto.mensaje);
				$("#divFormulario").hide();
				$("#divReporte").show();
			});
		}

		function fnBtnFormulario() {
			$("#divFormulario").show();
			$("#divReporte").hide();
		}
	</script>
</body>
</html>
